---
- name:  CMCI Integration Test
  collections:
   - ibm.ibm_zos_cics
  hosts: 'localhost'
  gather_facts: 'false'
  vars:
    csdgroup: 'ANSITEST'
    program: 'ANSITEST'

  module_defaults:
    # No support for supplying custom module_defaults groups yet :(
    ibm.ibm_zos_cics.cmci_get:
      cmci_host: '{{ cmci_host }}'
      cmci_port: '{{ cmci_port }}'
      cmci_user: '{{ cmci_user }}'
      cmci_password: '{{ cmci_password }}'
      context: '{{ context }}'
      scope: '{{ scope }}'
      security_type: 'basic'

    ibm.ibm_zos_cics.cmci_update:
      cmci_host: '{{ cmci_host }}'
      cmci_port: '{{ cmci_port }}'
      cmci_user: '{{ cmci_user }}'
      cmci_password: '{{ cmci_password }}'
      context: '{{ context }}'
      scope: '{{ scope }}'
      security_type: 'basic'


    ibm.ibm_zos_cics.cmci_delete:
      cmci_host: '{{ cmci_host }}'
      cmci_port: '{{ cmci_port }}'
      cmci_user: '{{ cmci_user }}'
      cmci_password: '{{ cmci_password }}'
      context: '{{ context }}'
      scope: '{{ scope }}'
      security_type: 'basic'


    ibm.ibm_zos_cics.cmci_install:
      cmci_host: '{{ cmci_host }}'
      cmci_port: '{{ cmci_port }}'
      cmci_user: '{{ cmci_user }}'
      cmci_password: '{{ cmci_password }}'
      context: '{{ context }}'
      scope: '{{ scope }}'
      security_type: 'basic'


    ibm.ibm_zos_cics.cmci_create:
      cmci_host: '{{ cmci_host }}'
      cmci_port: '{{ cmci_port }}'
      cmci_user: '{{ cmci_user }}'
      cmci_password: '{{ cmci_password }}'
      context: '{{ context }}'
      scope: '{{ scope }}'
      security_type: 'basic'

  tasks:
    - name: 'Delete progdef'
      delegate_to: 'localhost'
      ibm.ibm_zos_cics.cmci_delete:
        type: 'CICSDefinitionProgram'
        resources:
          criteria: "NAME='{{ program }}' AND CSDGROUP='{{ csdgroup }}'"
          parameter: 'CSDGROUP({{ csdgroup }})'
      register: result
      failed_when: >
        'cpsm_response' not in result or result.cpsm_response not in ['OK', 'NODATA']


    - name: 'create progdef'
      delegate_to: 'localhost'
      ibm.ibm_zos_cics.cmci_create:
        type: 'CICSDefinitionProgram'
        attributes:
          name: '{{ program }}'
          csdgroup: '{{ csdgroup }}'
        parameters:
          - name: 'CSD'
      register: result


    - assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].name == program


    - name: 'update progdef'
      delegate_to: 'localhost'
      ibm.ibm_zos_cics.cmci_update:
        type: 'CICSDefinitionProgram'
        attributes:
          description: 'foo'
        resources:
          criteria: 'NAME={{ program }}'
          parameter: 'CSDGROUP({{ csdgroup }})'
      register: result

    - assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].description == 'foo'


    - name: 'install program'
      delegate_to: 'localhost'
      ibm.ibm_zos_cics.cmci_install:
        type: 'CICSDefinitionProgram'
        location: 'CSD'
        resources:
          criteria: 'NAME={{ program }}'
          parameter: 'CSDGROUP({{ csdgroup }})'
      register: result


    - assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'


    - name: 'check program was installed'
      delegate_to: 'localhost'
      ibm.ibm_zos_cics.cmci_get:
        type: 'CICSProgram'
        resources:
          criteria: 'PROGRAM={{ program }}'
      retries: 3  # May take a while to install, so give it a chance!
      until: result is not failed
      register: result

    - assert:
        that:
          - result is not changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].program == program

    - debug:
        msg: "{{ result }}"

    - name: 'disable program'
      delegate_to: 'localhost'
      ibm.ibm_zos_cics.cmci_update:
        type: 'CICSProgram'
        attributes:
          status: 'disabled'
        resources:
          criteria: 'PROGRAM={{ program }}'
      register: result
    - debug:
        msg: "{{ result }}"
    - assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.records[0].program == program
          - result.records[0].status == 'DISABLED'


    - name: 'delete program'
      delegate_to: 'localhost'
      ibm.ibm_zos_cics.cmci_delete:
        type: 'CICSProgram'
        resources:
          criteria: 'PROGRAM={{ program }}'
      register: result

    - assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.success_count == 1


    - name: 'delete progdef'
      delegate_to: 'localhost'
      ibm.ibm_zos_cics.cmci_delete:
        type: 'CICSDefinitionProgram'
        resources:
          criteria: 'NAME={{ program }}'
          parameter: 'CSDGROUP({{ csdgroup }})'
      register: result

    - assert:
        that:
          - result is changed
          - result.cpsm_response == 'OK'
          - result.record_count == 1
          - result.success_count == 1