---
- name:  CMCI Integration Test
  collections:
   - ibm.ibm_zos_cics
  hosts: 'localhost'
  gather_facts: 'false'

  tasks:
    - name: test create bundle failure
      ibm.ibm_zos_cics.cmci_create:
        cmci_host: '{{ cmci_host }}'
        cmci_port: '{{ cmci_port }}'
        cmci_user: '{{ cmci_user }}'
        cmci_password: '{{ cmci_password }}'
        insecure: true
        context: '{{ context }}'
        scope: '{{ scope }}'
        type: 'CICSDefinitionBundle'
        create_parameters:
          - name: 'CSD'
        attributes:
          name: 'ANSIBUND'
          csdgroup: 'ANDITEST'
          bundledir: "invalid"
      failed_when: false
      register: result

    - name: debug
      debug:
        msg: '{{ result }}'

    - name: assert
      assert:
        that:
          - result.failed is false
            # This will need updating when we pull out more specific error messages from the CMCI response.
            # Expecting the error to contain 'Attribute Bundle Directory (BUNDLEDIR) Error(BUNDDEF_INV_DATA)'
          - result.msg == "CMCI request failed with response \"TABLEERROR\" reason \"DATAERROR\""